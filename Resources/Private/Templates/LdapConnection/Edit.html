{namespace core=TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Backend"/>

<f:section name="ToolBarLeft">
	<div class="btn-toolbar">
		<div class="btn-group">
			<f:link.action class="btn btn-default" action="index" controller="Dashboard">
				<span class="icon icon-size-small">
					<span class="icon-markup">
						<core:icon identifier="actions-document-close"/>
					</span>
				</span>
			</f:link.action>
			<button type="submit" class="btn btn-default" form="EditLdapConnection">
				<span class="icon icon-size-small">
					<span class="icon-markup">
						<core:icon identifier="actions-document-save"/>
					</span>
				</span>
				<f:translate key="view.save">save</f:translate>
			</button>
		</div>
	</div>
</f:section>

<f:section name="ToolBarRight">
</f:section>

<f:section name="Welcome">
</f:section>

<f:section name="Main">
	<f:form action="update" id="EditLdapConnection" object="{connection}" objectName="connection">
		<f:render partial="Model/LdapConnection/Forms/Edit" arguments="{connection:connection}"/>
	</f:form>
</f:section>
