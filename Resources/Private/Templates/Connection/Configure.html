<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
	<f:layout name="Backend"/>

	<f:section name="ToolBarLeft">
		<f:render partial="View/ButtonGroup/Open"/>
		<f:render partial="View/Buttons/ActionButton"
				  arguments="{icon:'actions-document-close', action:'index', controller:'Connection'}"/>
		<f:if condition="{connection.driver}">
			<f:render partial="View/Buttons/Submit" arguments="{form:'ConfigureConnection'}"/>
		</f:if>
		<f:render partial="View/ButtonGroup/Close"/>
	</f:section>

	<f:section name="ToolBarRight">
	</f:section>

	<f:section name="Welcome">
	</f:section>

	<f:section name="Main">
		<f:if condition="{connection.driver}">
			<f:then>
				<f:form id="ConfigureConnection" action="setConfig" object="{connection}" objectName="connection"
						method="post">
					<f:render partial="Model/Connection/Forms/Configure" arguments="{connection:connection,isDemanded:isDemanded}"/>
				</f:form>
			</f:then>
			<f:else>
				<h1><f:translate key="view.driver.blank">the driver was not registered or did not define a settings partial</f:translate></h1>
			</f:else>
		</f:if>
	</f:section>
</html>
