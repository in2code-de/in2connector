<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:logs="http://typo3.org/ns/VerteXVaaR/Logs/ViewHelpers" data-namespace-typo3-fluid="true">
	<table class="table">
		<thead>
			<tr>
				<th><f:translate extensionName="logs" key="filter.request_id">request id</f:translate></th>
				<th><f:translate extensionName="logs" key="filter.time_micro">micro time</f:translate></th>
				<th><f:translate extensionName="logs" key="filter.component">component</f:translate></th>
				<th><f:translate extensionName="logs" key="filter.level">level</f:translate></th>
				<th><f:translate extensionName="logs" key="filter.message">message</f:translate></th>
				<th>data</th>
			</tr>
		</thead>
		<f:for each="{logs}" as="log">
			<tr>
				<td>{log.requestId}</td>
				<td><logs:format.microtime microTime="{log.timeMicro}"/><br/>({log.timeMicro})</td>
				<td>{log.component}</td>
				<td>{log.level}</td>
				<td>{log.message}</td>
				<td>{log.data -> f:debug(inline:'true')}</td>
			</tr>
		</f:for>
	</table>
</html>
