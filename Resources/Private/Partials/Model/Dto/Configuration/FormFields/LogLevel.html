<fieldset class="form-section">
	<div class="form-group">
		<label>
			<f:translate key="domain.model.dto.configuration.field.log_level">log level</f:translate>
		</label>
		<div class="form-control-wrap" style="max-width: 480px">
			<f:form.select
				class="form-control"
				property="logLevel"
				options="{
					0:'emergency',
					1:'alert',
					2:'critical',
					3:'error',
					4:'warning',
					5:'notice',
					6:'info',
					7:'debug'
				}"/>
		</div>
	</div>
</fieldset>
