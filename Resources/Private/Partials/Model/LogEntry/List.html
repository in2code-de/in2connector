{namespace in2connector=In2code\In2connector\ViewHelpers}

<table class="table">
	<thead>
		<tr>
			<th>
				request
			</th>
			<th>
				time
			</th>
			<th>
				component
			</th>
			<th>
				level
			</th>
			<th>
				message
			</th>
			<th>
				data
			</th>
		</tr>
	</thead>
	<tbody>
		<f:for each="{logEntries}" as="logEntry">
			<tr>
				<td>
					{logEntry.requestId}
				</td>
				<td>
					{logEntry.timeMicro}
				</td>
				<td>
					{logEntry.component}
				</td>
				<td>
					{logEntry.level}
				</td>
				<td>
					{logEntry.message}
				</td>
				<td>
					<in2connector:printArray array="{logEntry.decodedData}"/>
				</td>
			</tr>
		</f:for>
	</tbody>
</table>
