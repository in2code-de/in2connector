<table class="table">
	<thead>
		<tr>
			<th>
				<f:translate key="model.connection.field.identity_key">identity key</f:translate>
			</th>
			<th>
				<f:translate key="model.connection.field.driver">driver</f:translate>
			</th>
			<th>
			</th>
		</tr>
	</thead>
	<tbody>
		<f:for each="{connections}" as="connection">
			<tr>
				<td>
					{connection.identityKey}
				</td>
				<td>
					{connection.driver}
				</td>
				<td>
				</td>
			</tr>
		</f:for>
	</tbody>
</table>
